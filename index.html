<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--  custom css -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <div class="contribute">
      <p>CONTRIBUTE</p>
    </div>
    <div class="gop">
      <p>GOP</p>
    </div>
    <nav class="nav">
      <div class="search">
        <p>SEARCH | LOGIN</p>
      </div>
      <div class="menu">
        <span class="ham">|||</span>
        <p>MENU</p>
      </div>
    </nav>
  </header>

  <div class="container">

    <section class="quiz-title">
      <h1>Which Republican Are You</h1>
      <p>Take the Quiz and Share Your Results</p>
    </section>

    <section class="quiz-content">
      <div class="social-top">
        <div class="facebook social">
          <img src="./imgs/facebook.png" alt="">
          (100)
        </div>
        <div class="twitter social">
          <img src="./imgs/twitter.png" alt="">
          (100)
        </div>
      </div>

      <div class="question-images question1">
        <p class="question-question">1. Choose a snack</p>
        <div class="snacks cards">
          <div class="snack-card single-card card1">
            <img src="./imgs/snack/1.jpg" alt="">
            <div class="checkbox">
              <input type="checkbox" name="blackcherries">
              <label for="blackcherries">Black Cherries</label>
            </div> <!-- checkbox -->
          </div> <!-- snackcard -->
          <div class="snack-card single-card card2">
            <img src="./imgs/snack/2.jpg" alt="">
            <div class="checkbox">
              <input type="checkbox" name="jellybeans">
              <label for="jellybeans">Jelly Beans</label>
            </div> <!-- checkbox -->
          </div> <!-- snackcard -->
          <div class="snack-card single-card card3">
            <img src="./imgs/snack/3.jpg" alt="">
            <div class="checkbox">
              <input type="checkbox" name="popcorn">
              <label for="popcorn">Popcorn</label>
            </div> <!-- checkbox -->
          </div> <!-- snackcard -->
          <div class="snack-card single-card card4">
            <img src="./imgs/snack/4.jpg" alt="">
            <div class="checkbox">
              <input type="checkbox" name="pigs">
              <label for="pigs">Pigs in a Blanket</label>
            </div> <!-- checkbox -->
          </div> <!-- snackcard -->

        </div> <!-- snacks -->
      </div> <!-- quesiton 1 -->

      <div class="question2">
        <p class="question-question">2. Choose a vacation</p>
        <div class="vacations">
          <div class="vacation-spot colorado"><p>Colorado</p></div>
          <div class="vacation-spot california"><p>California</p></div>
          <div class="vacation-spot campdavid"><p>Camp David</p></div>
          <div class="vacation-spot mississippi"><p>Mississippi</p></div>
        </div>

      </div>

      <div class="question3">
        <p class="question-question">3. Choose an Animal</p>
        <div class="animals bear"><p>BEAR</p></div>
        <div class="animals bobcat"><p>BOBCAT</p></div>
        <div class="animals horse"><p>HORSE</p></div>
        <div class="animals dog"><p>DOG</p></div>
      </div>

      <div class="question-images question4">
        <p class="question-question">4. Choose two articles of clothing</p>
        <div class="clothes cards">
          <div class="clothes-card single-card card1">
            <img src="./imgs/clothing/1.jpg" alt="">
            <div class="checkbox">
              <input type="checkbox" name="boots">
              <label for="boots">Cowboy Boots</label>
            </div> <!-- checkbox -->
          </div> <!-- snackcard -->
          <div class="clothes-card single-card card2">
            <img src="./imgs/clothing/2.jpg" alt="">
            <div class="checkbox">
              <input type="checkbox" name="tophat">
              <label for="tophat">Top Hat</label>
            </div> <!-- checkbox -->
          </div> <!-- snackcard -->
          <div class="clothes-card single-card card3">
            <img src="./imgs/clothing/3.jpg" alt="">
            <div class="checkbox">
              <input type="checkbox" name="socks">
              <label for="socks">Socks</label>
            </div> <!-- checkbox -->
          </div> <!-- snackcard -->
          <div class="clothes-card single-card card4">
            <img src="./imgs/clothing/4.jpg" alt="">
            <div class="checkbox">
              <input type="checkbox" name="bowtie">
              <label for="bowtie">Bowtie</label>
            </div> <!-- checkbox -->
          </div> <!-- snackcard -->
        </div> <!-- snacks -->
      </div> <!-- quesiton 1 -->

      <div class="results">

      </div>

    </section>


  </div>






  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- custom -->
  <script src="./script.js"></script>
</body>
</html>
